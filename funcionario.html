<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script2.js"></script>
    <style>
        body {
            background-color: #1d1d1d;
        }

        .navbar {
            background-color: #d95f0e;
            justify-content: center;
        }

        .navbar .nav-link {
            color: #fff !important;
            margin: 0 15px;
        }

        .navbar .nav-link:hover {
            color: #1d1d1d !important;
            background-color: transparent;
            border: 1px solid #d95f0e;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .container {
            padding: 30px;
        }

        .secao {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .table {
            margin-top: 20px;
            color: #ffffff;
            background-color: #444;
        }

        .table th,
        .table td {
            border-color: #555;
        }

        .table,
        th,
        td {
            background-color: #3a3a3a !important;
            color: #fff !important;
        }

        .btn-custom {
            background-color: #d95f0e;
            color: #fff;
            border: 1px solid #d95f0e;
        }

        .btn-custom:hover {
            background-color: transparent;
            color: #d95f0e;
            border: 1px solid #d95f0e;
        }

        .form-select,
        .form-control {
            background-color: #555;
            color: #fff;
            border: 1px solid #888;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #d95f0e;
            background-color: #444;
        }

        .alerta-feedback {
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarCollapse" aria-controls="navBarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="funcionario.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="setores.html">Setores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mensagemFeedback" class="alert alerta-feedback text-center" role="alert" style="color:green;"></div>

    <div class="container">
        <div class="secao">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Lista de Funcionários</h2>
                <button class="btn btn-custom mb-3" id="botaoCriarColaborador">Cadastrar Funcionário</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matrícula</th>
                        <th>Telefone</th>
                        <th>Setor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaColaboradores"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalColaborador" tabindex="-1" aria-labelledby="modalColaboradorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalColaboradorLabel">Criar Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formColaborador">
                        <input type="hidden" id="idColaborador">
                        <input type="text" id="nomeColaborador" class="form-control" placeholder="Nome" required>
                        <input type="email" id="emailColaborador" class="form-control" placeholder="Email" required>
                        <input type="text" id="matriculaColaborador" class="form-control" placeholder="Matrícula" required>
                        <input type="number" id="telefoneColaborador" class="form-control" placeholder="telefone" required>
                        <select id="departamentoColaborador" class="form-control" required></select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-custom" id="botaoSalvarColaborador">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
